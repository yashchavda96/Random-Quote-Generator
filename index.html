<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="card">
		<div class="quote">
			<h2 id="quote-text"></h2>
			<p id="quote-author"></p>
		</div>
		<div class="click-buttons">
			<button type="button" id="tweet" class="my-btn"><span class="fa fa-twitter"></span></button>
			<button type="button" id="new-quote" class="my-btn">New Quote</button>
		</div>
	</div>
	<div class="creator">
		Designed by <a target="_blank" href="https://codepen.io/yashchavda96">Yash Chavda</a>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
